---
layout: default
---

<article>
  <div class="row">
    <div class="twelve columns">
    <h2>{{ page.title }}</h2>

    <header>
      <div class="author">
        Posted on <time datetime="{{page.date | date:"%Y-%m-%d"}}" pubdate><a href="{{ page.url }}" title="Permalink for this post">{{page.date | date:"%Y-%m-%d"}}</a></time>
        {% if page.update %}, updated <time>{{ page.update }}</time> {% endif %} by
        <a rel="author" href="https://plus.google.com/+wikimatzede?rel=author">{{ site.author }}</a>
      </div>
    </header>
    <div class="clearfix"></div>

    {{ content }}

    {% include sharing.html %}

    <!--
    <aside>
      {% include comments.html %}
    </aside>
    -->
</article>
